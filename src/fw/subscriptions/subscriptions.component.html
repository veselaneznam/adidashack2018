<div id="band" class="container text-center">
  <div class="row">
    <div *ngIf='clubs && clubs.length' class="row">
      <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="gallery-title">Clubs</h1>
      </div>
      <div *ngFor="let club of clubs" class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
        <a class="thumbnail">
          <img [src]='club.imgSrc' class="img-responsive"/>
          <span>
            {{club.name}}
          </span>
          <div>
            {{club.event}}
          </div>
          <span style="float: right">
            <button style="background: #e90052; color: white" (click)="seeEvents(club.clubId)">See Events</button>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
